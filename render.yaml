services:
  # Unified Production Service - Frontend + Backend
  - type: web
    name: bian-gtc
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "ğŸ—ï¸ Building BIAN API Generator..."
      echo "ğŸ“ Current directory: $(pwd)"
      echo "ğŸ“ Project structure: $(ls -la)"
      
      echo "ğŸ“¦ Installing backend dependencies..."
      cd backend && npm install --production
      
      echo "ğŸ“¦ Installing frontend dependencies..."
      cd ../frontend && npm install --production && npm audit fix --force
      
      echo "ğŸ”¨ Building frontend for production..."
      npm run build
      
      echo "âœ… Verifying build output..."
      echo "ğŸ“ Frontend contents: $(ls -la)"
      if [ -d "dist" ]; then
        echo "âœ… Frontend build successful - dist/ directory created"
        echo "ğŸ“„ Dist contents: $(ls -la dist/)"
      else
        echo "âŒ Frontend build failed - dist/ directory not found"
        exit 1
      fi
      
      echo "ğŸš€ Build completed successfully!"
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "ON"
      - key: MONGODB_URI
        fromSecret: true
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: JWT_SECRET
        fromSecret: true
      - key: PORT
        value: 10000 