services:
  # Backend API Service
  - type: web
    name: bian-gtc-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "‚öôÔ∏è Building Backend Service..."
      cd backend
      npm install --production
      echo "‚úÖ Backend dependencies installed"
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "OFF"
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromSecret: true
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: JWT_SECRET
        fromSecret: true
      - key: FRONTEND_URL
        value: https://bian-gtc-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: bian-gtc-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      echo "üé® Building Frontend for production..."
      cd frontend
      npm install --production
      npm run build
      echo "‚úÖ Frontend build completed"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://bian-gtc-backend.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        fromSecret: true

databases: [] 