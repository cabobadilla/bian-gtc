services:
  # Unified Service - Backend + Frontend (Primary)
  - type: web
    name: bian-gtc
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "üèóÔ∏è Building unified service..."
      echo "üìÅ Installing backend dependencies..."
      cd backend && npm install
      echo "üìÅ Installing frontend dependencies..."
      cd ../frontend && npm install && npm audit fix --force
      echo "üî® Building frontend..."
      npm run build
      echo "‚úÖ Build completed!"
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "ON"
      - key: MONGODB_URI
        fromSecret: true
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: JWT_SECRET
        fromSecret: true
      - key: PORT
        value: 10000

  # Backend API Service (Alternative - keep for backup)
  - type: web
    name: bian-api-backend
    env: node
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "ON"
      - key: MONGODB_URI
        fromSecret: true
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: JWT_SECRET
        fromSecret: true
      - key: PORT
        value: 10000

  # Frontend Static Site (Alternative - keep for backup)
  - type: static
    name: bian-api-frontend
    region: oregon
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm audit fix --force && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://bian-api-backend.onrender.com
      - key: VITE_DEBUG
        value: "ON" 