services:
  # Frontend Service (Unified - serves React build via Express)
  - type: web
    name: bian-gtc
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "üé® Building Frontend for bian-gtc service..."
      echo "üìÅ Current directory: $(pwd)"
      
      echo "üì¶ Installing backend dependencies..."
      cd backend && npm install --production
      
      echo "üì¶ Installing frontend dependencies..."
      cd ../frontend && npm install --production
      
      echo "üî® Building frontend for production..."
      npm run build
      
      echo "‚úÖ Verifying build output..."
      if [ -d "dist" ]; then
        echo "‚úÖ Frontend build successful - dist/ directory created"
      else
        echo "‚ùå Frontend build failed - dist/ directory not found"
        exit 1
      fi
      
      echo "üöÄ Frontend build completed successfully!"
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "ON"
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: https://bian-api-backend.onrender.com/api
      - key: VITE_GOOGLE_CLIENT_ID
        fromSecret: true

  # Backend API Service  
  - type: web
    name: bian-api-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "‚öôÔ∏è Building Backend Service..."
      cd backend
      npm install --production
      echo "‚úÖ Backend build completed"
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: "ON"
      - key: MONGODB_URI
        fromSecret: true
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: JWT_SECRET
        fromSecret: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://bian-gtc.onrender.com 